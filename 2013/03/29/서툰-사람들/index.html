<p>회사에서 단체로 연극을 관람했다. 제목은 &lt;서툰 사람들&gt; 이다.</p>
<p>대학 신입생때 부산에서 본 연극이었다. 보면서 조금씩 기억이 떠올랐다.</p>
<p>배우의 표정 연기나 대사가 아니라 연극의 상황 자체에 웃을 수 있는 그런 작품이었다.</p>
