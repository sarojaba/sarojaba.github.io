<p>친구가 급한 볼일이 생겨 대신 연극을 보러 갔다.</p>
<p>영화 광해를 연극으로 옮긴 작품이고, 배우 배수빈이 주연으로 열연을 펼쳤다.</p>
<p>너무 재밌게 봤고, 영화도 얼른 봐야겠다.</p>
