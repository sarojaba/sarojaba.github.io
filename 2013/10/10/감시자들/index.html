<p>용의자들을 감시하는 경찰들의 이야기를 액션감있게 그린 영화이다.</p>
<p>주연 배우(설경구, 한효주, 정우성)들의 사실적인 연기가 극의 재미를 더해준다.</p>
<p>반전에 길들여진 나에게 결말이 약하게 느껴지는건, 마치 조미료에 길들여져 음식 맛을 못느끼게 된 것은 아닐까?</p>
