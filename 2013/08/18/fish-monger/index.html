<canvas id="processing-canvas-fish_monger"></canvas>

<script type="text/javascript" src="https://github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script><script type="text/processing" data-processing-target="processing-canvas-fish_monger">
Fish fish;

void setup() {
  size(480, 270);

  frameRate(8);

  fish = new Fish();
}

void draw() {

  background(#000055);

  if(!fish.isLoaded()) {
    return;
  }

  fish.update();

  fish.draw();
}

class Fish {

  int frame;

  PImage[] images = new PImage[16];

  PVector position;

  PVector velocity;

  PVector acceleration;

  Fish() {

    frame = 0;

    position = new PVector(width / 2, height / 2);

    velocity = new PVector(0, 0);

    acceleration = new PVector(0, 0);

    for (int i = 0; i < images.length; i++) {
      String url = "https://dl.dropboxusercontent.com/u/78244035/web/processing/img/";
      images[i] = requestImage(url + "fish_" + (i + 1) + ".png");
    }
  }

  void update() {

    acceleration.set(random(-2, 2), random(-1, 1));

    velocity.add(acceleration);
    velocity.limit(5);

    position.add(velocity);    
    position.x = max(position.x, images[0].width / 2);    
    position.x = min(position.x, width - images[0].width / 2);
    position.y = max(position.y, images[0].height / 2);    
    position.y = min(position.y, height - images[0].height / 2);
  }

  void draw() {

    frame %= images.length;

    translate(position.x, position.y);

    if (velocity.x > 0) {
      scale(-1, 1);
      //translate(width, 0);
    }

    imageMode(CENTER);
    image(images[frame], 0, 0);

    frame++;
  }

  boolean isLoaded() {
    for (int i = 0; i < images.length; i++) {
      if (images[i].width <= 0) {
        return false;
      }
    }
    return true;
  }
}
